<!DOCTYPE html>
<html lang="en">
<html data-theme="forest"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting  API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="iconas.ico" type="image/x-icon">
</head>
<body>
    <header class="border-spacing-y-3 mb-5">
        <h2 class="text-3xl md:text-4xl lg:text-6xl text-center"> Phone hunter</h2>
    </header>
    <main class="container mx-auto">
        <!-- Search result -->
        <section class="bg-gray-900 p-4 m-4 flex justify-center">
            <input id="searchField" type="text" placeholder="Search ... " class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent ml-2">Search</button>
        </section>
        <!-- Suggestions -->
        <section class="bg-gradient-to-tr from-fuchsia-950 to-purple-900 p-4 m-4 grid-flow-row justify-evenly gap-3">
            <button disabled class="btn mr-4">
                <span class="loading loading-spinner"></span>
                Quick Search
              </button>
              <button onclick="iPhone()" id="iPhone" type="button" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">iphone</button>
              <button onclick="huawei()" id="huawei" type="button" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">huawei</button>
              <button onclick="samsung()" id="samsung" type="button" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">samsung</button>
              <button onclick="oppo()" id="oppo" type="button" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">oppo</button>
             

        </section>
        <section class="border-spacing-y-3 mx-auto w-full">
            <div id="phoneContainer" class="grid grid-cols-1 md:grid md:grid-cols-2 lg:grid lg:grid-cols-3 md:gap-2 lg:gap-1 mt-3">
                
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- script files -->

    <script src="js/phone.js"></script>
    <script src="js/suggested.js"></script>
</body>
</html>
